apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipam.fullname" . }}-backend
  labels:
    app: {{ include "ipam.name" . }}-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ipam.name" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "ipam.name" . }}-backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:{{ .Values.database.password }}@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
        - name: REDIS_URL
          value: "redis://{{ .Values.redis.host }}:{{ .Values.redis.port }}/0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ipam.fullname" . }}-secrets
              key: secret-key
        resources:
          {{- toYaml .Values.resources.backend | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
